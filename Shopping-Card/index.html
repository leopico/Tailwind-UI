<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex mx-auto min-h-screen justify-center items-center">
        <div class="flex flex-col sm:flex-row shadow-lg p-5 rounded-3xl">
            <div>
                <img
                    class="w-80 md:w-52 mx-auto"
                    src="https://th.bing.com/th/id/OIP.w1X1SORDhGB-QIE-MRgaAwHaHa?pid=ImgDet&rs=1" alt="shopping-img">
            </div>
            <div>
                <h1 class="text-xl max-w-sm">HyperX QuadCast S - USB Microphone(Black-Grey) - RGB Lighting</h1>
                <h6 class="line-through text-xs font-bold">$159.99</h6>
                <h1 class="text-4xl font-bold mb-5">$150</h1>
                <div class="flex space-x-3 items-center">
                    <button class="bg-red-500 py-2 text-white w-full rounded-lg">Add to card</button>
                    <div class="border border-red-500 p-2 rounded-lg">
                        <svg class="w-5" xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path style="fill: #dc2626;"
                                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                        </svg>
                    </div>
                </div>
                <div class="flex items-center space-x-2 mt-5">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span>
                        +4pcs, in stock
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
