<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-card UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="hover:scale-105 transition duration-500 flex flex-col md:flex-row space-y-3 md:space-x-3 shadow-lg p-3 rounded-3xl">
            <img
                class="object-cover h-48 sm:h-64  rounded-2xl"
                src="https://images.unsplash.com/photo-1688666922861-3a0a32ec41a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                alt="card-img"
             >
             <div>
                <h1 class="text-3xl font-bold">Card Image</h1>
                <p class="mb-5">Feb 4, 2023</p>
                <p class="mb-3 max-w-xs text-slate-500">Lorem ipsum dolor sit, consequatur pariatur obcaecati iusto unde.</p>
                <button class="bg-pink-500 px-3 py-1 rounded-2xl text-white hover:bg-pink-600 transition duration-500">See More</button>
             </div>
        </div>
    </div>
</body>
</html>
