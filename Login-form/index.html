<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="flex justify-center items-center min-h-screen">
        <div class="shadow-lg p-5 rounded-xl">
            <h1 class="text-4xl font-bold mb-5 text-center">Login</h1>
            <input class="border p-3 rounded-lg w-full mb-5" type="text" placeholder="Enter your email...">
            <input class="border p-3 rounded-lg w-full mb-5" type="password" placeholder="Enter your password...">
            <button class="border p-3 rounded-lg w-full mb-5 bg-red-500 text-white">
                Login
            </button>
            <div class="flex justify-between">
                <span>forgot password</span>
                <span>Create new Account</span>
            </div>
            <div class="border-b my-5"></div>
            <div class="flex space-x-3">
                <button class="border p-3 rounded-lg w-full mb-5 border-red-500 flex space-x-3 items-center justify-center">
                    <img class="w-7" src="https://62e528761d0685343e1c-f3d1b99a743ffa4142d9d7f1978d9686.ssl.cf2.rackcdn.com/files/93616/area14mp/image-20150902-6700-t2axrz.jpg"
                     alt="google-logo">
                    <span>Google</span>
                </button>
                <button class="border p-3 rounded-lg w-full mb-5 border-red-500 flex space-x-3 items-center justify-center">
                    <img class="w-11"
                        src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-logo.png"
                        alt="fb-logo">
                    <span>Facebook</span>
                </button>
            </div>
        </div>
   </div> 
</body>
</html>
